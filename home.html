<script>
function inputCheck()
{
	username = document.getElementById("username");
	password = document.getElementById("password");
	if (!username.value)
	{
		alert("User name should not be empty.");
		username.focus();
		return false;
	}
	if (!password.value)
	{
		alert("Password should not be empty.");
		password.focus();
		return false;
	}
	return true;
}
</script>
